readmyhub_version_params: &readmyhub_version_params
  version:
    description: "Version of the readmyhub Docker image"
    type: string
    default: stable
  file:
    description: "Path to the README.md file"
    type: string
    default: "README.md"
  organization:
    description: "Docker Hub organization or user name"
    type: string
    default: ""
  repository:
    description: "Docker Hub repository name"
    type: string
    default: ""

readmyhub_update_params: &readmyhub_update_params
  derive_repo:
    description: "Enable to automatically derive the Docker Hub repository from the GitHub repository"
    type: boolean
    default: true

go_test_params: &go_test_params
  results:
    description: "Path to test results"
    type: string
    default: "/tmp/test-results"
  path:
    description: "Package path to test"
    type: string
    default: ./...

go_test_args: &go_test_args
  results: << parameters.results >>
  path: << parameters.path >>

go_prepare_params: &go_prepare_params
  dep:
    description: "To use 'dep' for dependency importing"
    type: boolean
    default: true
  attach:
    description: "Attach workspace"
    type: boolean
    default: false
  attach_at:
    description: "Where to attach the workspace"
    type: string
    default: "."
  import:
    description: "To use 'go get' for importing dependencies"
    type: boolean
    default: false
  import_path:
    description: "Base path for package import"
    type: string
    default: ./...
  prepare:
    description: "Prepare steps after checkout (e.g., chmod)"
    type: steps
    default: []

go_prepare_args: &go_prepare_args
  dep: << parameters.dep >>
  attach: << parameters.attach >>
  attach_at: << parameters.attach_at >>
  import: << parameters.import >>
  import_path: << parameters.import_path >>
  prepare: << parameters.prepare >>

go_build_params: &go_build_params
  building:
    description: "Building steps"
    type: steps
    default:
    - run:
        name: Build
        command: |
          source /go/to.sh
          mkdir -pv build
          cd build
          go build -v ../...
          source /go/to.sh
    - save_cache:
        key: go-{{ .Branch }}-{{ epoch }}
        paths:
        - /go/tmp
        - ~/.unison
    - persist_to_workspace:
        root: .
        paths:
        - build/*

go_fossa_params: &go_fossa_params
  upload:
    description: "To upload the results to the fossa service"
    type: boolean
    default: false

go_version_params: &go_version_params
  go_version:
    description: "Golang Version"
    type: string
    default: latest

go_version_args: &go_version_args
  go_version: << parameters.go_version >>

go_executor_params: &go_executor_params
  goos:
    description: "Target OS to compile against"
    type: string
    default: linux
  cgo:
    description: "Disable CGO by setting to '0'"
    type: enum
    enum: ["0", "1"]
    default: "1"
  goarch:
    description: "Target architecture to compile against"
    type: string
    default: amd64

go_executor_args: &go_executor_args
  goos: << parameters.goos >>
  cgo: << parameters.cgo >>
  goarch: << parameters.goarch>>

go_executor_envs: &go_executor_envs
  GOOS: << parameters.goos >>
  CGO_ENABLED: << parameters.cgo >>
  GOARCH: << parameters.goarch >>

go_alpine_params: &go_alpine_params
  alpine_version:
    description: "Alpine version"
    type: string
    default: ""

go_alpine_args: &go_alpine_args
  alpine_version: << parameters.alpine_version >>

go_custom_build_params: &go_custom_build_params
  upx:
    description: "To use UPX compression on the binaries"
    type: boolean
    default: false
  nodebug:
    description: "Enable ldflags that disable debugging"
    type: boolean
    default: false
  output:
    description: "Set binary file name"
    type: string
    default: ""
  input:
    description: "Path to the input files to compile"
    type: string
    default: "."
  flags:
    description: "Additional ldflags"
    type: string
    default: ""
  rebuild:
    description: "Always rebuild"
    type: boolean
    default: true
  tags:
    description: "Build tags"
    type: string
    default: ""
  static:
    description: "Build static binary"
    type: boolean
    default: false

go_custom_build_args: &go_custom_build_args
  upx: << parameters.upx >>
  nodebug: << parameters.nodebug >>
  output: << parameters.output >>
  input: << parameters.input >>
  flags: << parameters.flags >>
  rebuild: << parameters.rebuild >>
  tags: << parameters.tags >>
  static: << parameters.static >>

docker_login_params: &docker_login_params
  login:
    description: "Login command to your repository (using environment variables from your secure context)"
    type: string
    default: echo "Login is UNSPECIFIED"

docker_arg_params: &docker_arg_params
  # Remove this once CircleCI-Public/config-preview-sdk#15 is merged
  use_args:
    description: "Enable if you pass args"
    type: boolean
    default: false
  args:
    description: "Either none, one or multiple comma-separated Docker build arguments to apply"
    type: string
    default: ""

docker_attach_params: &docker_attach_params
  attach:
    description: "Attach workspace"
    type: boolean
    default: false
  attach_at:
    description: "Where to attach the workspace"
    type: string
    default: "."

docker_build_params: &docker_build_params
  file:
    description: "Path to the Dockerfile"
    type: string
    default: "Dockerfile"
  cache:
    description: "Use image layer cache"
    type: boolean
    default: false
  prepare:
    description: "Prepare steps after checkout (e.g., chmod)"
    type: steps
    default: []
  path:
    description: "Build path"
    type: string
    default: "."
  add_labels:
    description: "Add default schema labels"
    type: boolean
    default: false
  base_tag:
    description: "Docker base tag to use"
    type: string
    default: app

docker_tags_params: &docker_tags_params
  tags:
    description: "Either one or multiple comma-separated Docker tags to apply and push"
    type: string
    default: ""

docker_build_args: &docker_build_args
  # Remove this once CircleCI-Public/config-preview-sdk#15 is merged
  use_args: << parameters.use_args >>
  args: << parameters.args >>
  file: << parameters.file >>
  cache: << parameters.cache >>
  prepare: << parameters.prepare >>
  path: << parameters.path >>
  base_tag: << parameters.base_tag >>
  attach: << parameters.attach >>
  attach_at: << parameters.attach_at >>
  add_labels: << parameters.add_labels >>

docker_version_params: &docker_version_params
  docker_version:
    description: "Docker version"
    type: string
    default: stable

orbs:
  readmyhuborb:
    executors:
      default:
        parameters:
          <<: *readmyhub_version_params
        docker:
        - image: gofunky/readmyhub:<< parameters.version >>-git
        working_directory: /data
        environment:
          README_PATH: /data/<< parameters.file >>
          IFS: "/"
          DOCKERHUB_ORG: << parameters.organization >>
          DOCKERHUB_REPO: << parameters.repository >>
    commands:
      update:
        parameters:
          <<: *readmyhub_update_params
        steps:
        - checkout
        - run:
            name: Check DOCKER_USR
            command: |
              if [ -z "$DOCKER_USR" ]; then
                echo "ERROR: DOCKER_USR is not set!"
                exit 127
              fi
        - run:
            name: Check DOCKER_PWD
            command: |
              if [ -z "$DOCKER_PWD" ]; then
                echo "ERROR: DOCKER_PWD is not set!"
                exit 127
              fi
        - when:
            condition: << parameters.derive_repo >>
            steps:
            - run:
                name: Update README
                command: |
                  set -f
                  URL=`git remote get-url origin`
                  URL=`echo "$URL" | sed -e "s/^https:\/\///" -e "s/\.git//" | sed -e "s/^git@//"`
                  URL=`echo "$URL" | sed -r 's/github.com:/github.com\//g'`
                  set -- $URL
                  DOCKERHUB_ORG=$2
                  DOCKERHUB_REPO=$3
                  export DOCKERHUB_USR=${DOCKER_USR}
                  export DOCKERHUB_PWD=${DOCKER_PWD}
                  node /app/index.js
                  set +f
        - unless:
            condition: << parameters.derive_repo >>
            steps:
            - run:
                name: Update README
                command: |
                  export DOCKERHUB_USR=${DOCKER_USR}
                  export DOCKERHUB_PWD=${DOCKER_PWD}
                  node /app/index.js
    jobs:
      update:
        description: "Push the given README.md to the Docker Hub"
        executor:
          name: default
          version: << parameters.version >>
          file: << parameters.file >>
          organization: << parameters.organization >>
          repository: << parameters.repository >>
        parameters:
          <<: *readmyhub_version_params
          <<: *readmyhub_update_params
        steps:
        - update:
            derive_repo: << parameters.derive_repo >>
  goorb:
    executors:
      default:
        parameters:
          <<: *go_executor_params
          <<: *go_version_params
        docker:
        - image: gofunky/golang:<< parameters.go_version >>
        working_directory: ~/app
        environment:
          <<: *go_executor_envs
      alpine:
        parameters:
          <<: *go_executor_params
          <<: *go_version_params
          <<: *go_alpine_params
        docker:
        - image: gofunky/golang:<< parameters.go_version >>-alpine<< parameters.alpine_version >>
        working_directory: ~/app
        environment:
          <<: *go_executor_envs
      circleci:
        parameters:
          <<: *go_executor_params
          <<: *go_version_params
        docker:
        - image: gofunky/golang:<< parameters.go_version >>-circleci
        working_directory: ~/app
        environment:
          <<: *go_executor_envs
    commands:
      prepare:
        parameters:
          <<: *go_prepare_params
          <<: *go_version_params
        steps:
        - checkout
        - when:
            condition: << parameters.attach >>
            steps:
            - attach_workspace:
                at: << parameters.attach_at >>
        - restore_cache:
            keys:
            - go-{{ .Branch }}-<< parameters.go_version >>
        - run:
            name: Init Golang Source
            command: |
              URL=`git remote get-url origin`
              URL=`echo "$URL" | sed -e "s/^https:\/\///" -e "s/\.git//" | sed -e "s/^git@//"`
              URL=`echo "$URL" | sed -r 's/github.com:/github.com\//g'`
              REPO="/go/src/$URL"
              mkdir -pv $REPO
              unison . $REPO -batch -prefer newer -ignore "Path */.git" -ignore "Path */.circleci"
              echo "unison $REPO $PWD -batch -prefer newer -ignore "Path */.git" -ignore "Path */.circleci" && cd $REPO" > /go/to.sh
              chmod +x /go/to.sh
        - steps: << parameters.prepare >>
        - when:
            condition: << parameters.dep >>
            steps:
              - restore_cache:
                  key: dep-<< parameters.go_version >>
              - run:
                  name: Update dependencies
                  command: |
                    source /go/to.sh
                    if [ -e "Gopkg.toml" ]; then
                      echo "Fetching vendor folder"
                      dep ensure -v -vendor-only
                    else
                      echo "Initializing dependencies"
                      dep init -v
                    fi
                    source /go/to.sh
              - save_cache:
                  key: dep-<< parameters.go_version >>-{{ checksum "Gopkg.toml" }}-{{ checksum "Gopkg.lock" }}
                  paths:
                  - vendor
        - when:
            condition: << parameters.import >>
            steps:
              - run:
                  name: Get Dependencies
                  command: |
                    source /go/to.sh
                    go get -u << parameters.import_path >>

      test:
        parameters:
          <<: *go_test_params
          name:
            description: "Unique name to identify the test"
            type: string
            default: "test"
          race:
            description: "Enable race test"
            type: boolean
            default: false
        steps:
        - run:
            name: Run Tests
            command: |
              source /go/to.sh
              mkdir -pv << parameters.results >>
              trap "go-junit-report < << parameters.results >>/go-<< parameters.name >>-report.out > << parameters.results >>/go-<< parameters.name >>-report.xml" EXIT
              go test -v << parameters.path >> <<# parameters.race >>-short -race <</ parameters.race >>| tee << parameters.results >>/go-<< parameters.name >>-report.out
        - store_artifacts:
            path: << parameters.results >>
            destination: << parameters.name >>
        - store_test_results:
            path: << parameters.results >>

      codacy_test:
        parameters:
          <<: *go_test_params
        steps:
        - run:
            name: Check Codacy Context
            command: |
              if [ -z "$CODACY_TOKEN" ]; then
                echo "ERROR: CODACY_TOKEN is not set!"
                exit 127
              fi
        - run:
            name: Run Coverage Tests
            command: |
              source /go/to.sh
              mkdir -pv << parameters.results >>
              goverage -v -coverprofile=<< parameters.results >>/coverage.out << parameters.path >>
        - run:
            name: Push Coverage Results
            command: |
              source /go/to.sh
              godacov -t $CODACY_TOKEN -r << parameters.results >>/coverage.out -c $CIRCLE_SHA1 || true
        - store_artifacts:
            path: << parameters.results >>
            destination: codacy

      codecov_test:
        parameters:
          <<: *go_test_params
        steps:
        - run:
            name: Run Coverage Tests
            command: |
              source /go/to.sh
              mkdir -pv << parameters.results >>
              goverage -v -coverprofile=<< parameters.results >>/coverage.txt -covermode=atomic << parameters.path >>
        - run:
            name: Push Coverage Results
            command: |
              source /go/to.sh
              wget -O - https://codecov.io/bash | bash
        - store_artifacts:
            path: << parameters.results >>
            destination: codecov

      fossa_test:
        parameters:
          <<: *go_test_params
          <<: *go_fossa_params
        steps:
        - run:
            name: Check Fossa Context
            command: |
              if [ -z "$FOSSA_API_KEY" ]; then
                echo "ERROR: FOSSA_API_KEY is not set!"
                exit 127
              fi
        - run:
            name: Run Coverage Tests
            command: |
              source /go/to.sh
              mkdir -pv << parameters.results >>
              fossa init
              mv .fossa.yml << parameters.results >>/fossa.yml
        - when:
            condition: << parameters.upload >>
            steps:
            - run:
                name: Upload to Fossa
                command: fossa test
        - store_artifacts:
            path: << parameters.results >>
            destination: fossa

      build:
        parameters:
          <<: *go_build_params
        steps:
        - steps: << parameters.building >>

      custom_build:
        parameters:
          <<: *go_custom_build_params
          <<: *go_version_params
        steps:
        - run:
            name: Building binary << parameters.output >>
            command: |
              source /go/to.sh
              output=""
              if [ -n "<< parameters.output >>" ]; then
                echo "Output file: << parameters.output >>"
                output="-o << parameters.output >>"
              fi
              tags=""
              if [ -n "<< parameters.tags >>" ]; then
                echo "Using tags: << parameters.tags >>"
                tags="-tags << parameters.tags >>"
              fi
              go build $tags $output <<# parameters.rebuild >>-a <</ parameters.rebuild >>-ldflags '<<# parameters.nodebug >>-s -w <</ parameters.nodebug >><<# parameters.static >>-extldflags "-static" <</ parameters.static >><< parameters.flags >>' << parameters.input >>
        - when:
            condition: << parameters.upx >>
            steps:
              - run:
                  name: Compressing binary using UPX
                  command: |
                    source /go/to.sh
                    if [ -n "<< parameters.output >>" ]; then
                      echo "Compressing << parameters.output >>..."
                      ls -l << parameters.output >>
                      upx --brute << parameters.output >>
                      ls -l << parameters.output >>
                    else
                      echo "Skipping compression because output is not defined"
                    fi
        - run:
            name: Final sync
            command: source /go/to.sh
        - unless:
            condition: << parameters.rebuild >>
            steps:
            - save_cache:
                key: go-{{ .Branch }}-<< parameters.go_version >>-{ checksum "<< parameters.output >>" }
                paths:
                - /go/pkg
                - /go/src
                - /go/tmp
                - ~/.unison
        - persist_to_workspace:
            root: .
            paths:
            - << parameters.output >>

      clean_cache:
        parameters:
          <<: *go_version_params
        steps:
        - run:
            name: Cleanup
            command: |
              rm -rf /go/pkg/*
              rm -rf /go/pkg/.[a-z]*
              rm -rf /go/src/*
              rm -rf /go/src/.[a-z]*
              rm -rf /go/tmp/*
              rm -rf /go/tmp/.[a-z]*
              mkdir -pv ~/.unison
        - save_cache:
            key: go-{{ .Branch }}-<< parameters.go_version >>-{{ epoch }}
            paths:
            - /go/pkg
            - /go/src
            - /go/tmp
            - ~/.unison

    jobs:
      build:
        description: "Build Golang App"
        parameters:
          <<: *go_prepare_params
          <<: *go_build_params
          <<: *go_executor_params
          <<: *go_version_params
        executor:
          name: default
          <<: *go_executor_args
          <<: *go_version_args
        steps:
        - prepare:
            <<: *go_prepare_args
            <<: *go_version_args
        - build:
            building: << parameters.building >>

      build_alpine:
        description: "Build Golang App on Alpine"
        parameters:
          <<: *go_prepare_params
          <<: *go_build_params
          <<: *go_executor_params
          <<: *go_version_params
          <<: *go_alpine_params
        executor:
          name: alpine
          <<: *go_executor_args
          <<: *go_version_args
          <<: *go_alpine_args
        steps:
        - prepare:
            <<: *go_prepare_args
            <<: *go_version_args
        - build:
            building: << parameters.building >>

      custom:
        description: "Customized Golang Build"
        parameters:
          <<: *go_prepare_params
          <<: *go_build_params
          <<: *go_executor_params
          <<: *go_version_params
          <<: *go_custom_build_params
        executor:
          name: default
          <<: *go_executor_args
          <<: *go_version_args
        steps:
        - prepare:
            <<: *go_prepare_args
            <<: *go_version_args
        - custom_build:
            <<: *go_custom_build_args
            <<: *go_version_args

      custom_alpine:
        description: "Customized Golang Build on Alpine"
        parameters:
          <<: *go_prepare_params
          <<: *go_build_params
          <<: *go_executor_params
          <<: *go_version_params
          <<: *go_custom_build_params
          <<: *go_alpine_params
        executor:
          name: alpine
          <<: *go_executor_args
          <<: *go_version_args
          <<: *go_alpine_args
        steps:
        - prepare:
            <<: *go_prepare_args
            <<: *go_version_args
        - custom_build:
            <<: *go_custom_build_args
            <<: *go_version_args

      netgo:
        description: "Golang Build Static with Netgo Package"
        parameters:
          <<: *go_prepare_params
          <<: *go_build_params
          <<: *go_executor_params
          <<: *go_version_params
          <<: *go_custom_build_params
        executor:
          name: default
          <<: *go_executor_args
          <<: *go_version_args
          cgo: "0"
        steps:
        - prepare:
            <<: *go_prepare_args
            <<: *go_version_args
        - custom_build:
            <<: *go_custom_build_args
            <<: *go_version_args
            tags: "netgo"
            static: true

      musl:
        description: "Golang Build Static with Musl Library"
        parameters:
          <<: *go_prepare_params
          <<: *go_build_params
          <<: *go_executor_params
          <<: *go_version_params
          <<: *go_custom_build_params
          <<: *go_alpine_params
        executor:
          name: alpine
          <<: *go_executor_args
          <<: *go_version_args
          <<: *go_alpine_args
        steps:
        - prepare:
            <<: *go_prepare_args
            <<: *go_version_args
        - custom_build:
            <<: *go_custom_build_args
            <<: *go_version_args
            static: true
            flags: -linkmode external

      test:
        description: "Test Golang Packages"
        parameters:
          <<: *go_prepare_params
          <<: *go_test_params
          <<: *go_executor_params
          <<: *go_version_params
        executor:
          name: default
          <<: *go_executor_args
          <<: *go_version_args
        steps:
        - prepare:
            <<: *go_prepare_args
            <<: *go_version_args
        - test:
            <<: *go_test_args

      test_alpine:
        description: "Test Golang Packages on Alpine"
        parameters:
          <<: *go_prepare_params
          <<: *go_test_params
          <<: *go_executor_params
          <<: *go_version_params
          <<: *go_alpine_params
        executor:
          name: alpine
          <<: *go_executor_args
          <<: *go_version_args
          <<: *go_alpine_args
        steps:
        - prepare:
            <<: *go_prepare_args
            <<: *go_version_args
        - test:
            <<: *go_test_args

      i386_test:
        description: "Test Golang Packages with i386"
        executor:
          name: default
          <<: *go_executor_args
          <<: *go_version_args
          goarch: "386"
        parameters:
          <<: *go_prepare_params
          <<: *go_test_params
          <<: *go_executor_params
          <<: *go_version_params
        steps:
        - prepare:
            <<: *go_prepare_args
            <<: *go_version_args
        - test:
            name: "i386"
            <<: *go_test_args

      race_test:
        description: "Race Test Golang Packages"
        executor:
          name: default
          <<: *go_executor_args
          <<: *go_version_args
        parameters:
          <<: *go_prepare_params
          <<: *go_test_params
          <<: *go_executor_params
          <<: *go_version_params
        steps:
        - prepare:
            <<: *go_prepare_args
            <<: *go_version_args
        - test:
            name: "race"
            race: true
            <<: *go_test_args

      codacy_test:
        description: "Codacy Coverage Test"
        executor:
          name: default
          <<: *go_executor_args
          <<: *go_version_args
        parameters:
          <<: *go_prepare_params
          <<: *go_test_params
          <<: *go_executor_params
          <<: *go_version_params
        steps:
        - prepare:
            <<: *go_prepare_args
            <<: *go_version_args
        - codacy_test:
            <<: *go_test_args

      codecov_test:
        description: "Codecov Coverage Test"
        executor:
          name: circleci
          <<: *go_executor_args
          <<: *go_version_args
        parameters:
          <<: *go_prepare_params
          <<: *go_test_params
          <<: *go_executor_params
          <<: *go_version_params
        steps:
        - prepare:
            <<: *go_prepare_args
            <<: *go_version_args
        - codecov_test:
            <<: *go_test_args

      fossa_test:
        description: "Fossa License Test"
        executor:
          name: circleci
          <<: *go_executor_args
          <<: *go_version_args
        parameters:
          <<: *go_prepare_params
          <<: *go_test_params
          <<: *go_fossa_params
          <<: *go_executor_params
          <<: *go_version_params
        steps:
        - prepare:
            <<: *go_prepare_args
            <<: *go_version_args
        - fossa_test:
            <<: *go_test_args
            upload: << parameters.upload >>

      clean_cache:
        description: "Clear the cache"
        parameters:
          <<: *go_executor_params
          <<: *go_version_params
          <<: *go_alpine_params
        executor:
          name: alpine
          <<: *go_executor_args
          <<: *go_version_args
          <<: *go_alpine_args
        steps:
        - clean_cache:
            <<: *go_version_args

  dockerorb:
    executors:
      default:
        parameters:
          <<: *docker_version_params
        docker:
        - image: docker:<< parameters.docker_version >>-git
        working_directory: ~/app
        environment:
          IFS: ","
    commands:
      login:
        parameters:
          <<: *docker_login_params
        steps:
        - run:
            name: "Login to your origin Docker repository"
            command: << parameters.login >>
      build:
        parameters:
          <<: *docker_arg_params
          <<: *docker_attach_params
          <<: *docker_build_params
        steps:
        - checkout
        - setup_remote_docker
        - when:
            condition: << parameters.attach >>
            steps:
            - attach_workspace:
                at: << parameters.attach_at >>
        - steps: << parameters.prepare >>
        - when:
            condition: << parameters.cache >>
            steps:
            - restore_cache:
                keys:
                - docker-<< parameters.path >>-<< parameters.file >>-<< parameters.base_tag >>-{{ .Branch }}
                paths:
                - /caches/<< parameters.base_tag >>.tar
            - run:
                name: Load Docker image layer cache
                command: |
                  set +o pipefail
                  docker load -i /caches/<< parameters.base_tag >>.tar | true
        - when:
            condition: << parameters.use_args >>
            # Use this instead once CircleCI-Public/config-preview-sdk#15 is merged
            # matches: ['([a-zA-Z][\w]*=[\w-\/.:]+)(,[a-zA-Z][\w]*=[\w-\/.:]+)*', "<< parameters.args >>"]
            steps:
            - when:
                condition: << parameters.add_labels >>
                steps:
                - run:
                    name: Build Docker image with arguments and labels
                    command: |
                      buildarg=""
                      args="<< parameters.args >>,BUILD_DATE=`date -u +\"%Y-%m-%dT%H:%M:%SZ\"`,VCS_REF=`git rev-parse --short HEAD`"
                      for arg in $args; do
                        buildarg="${buildarg} --build-arg ${arg}"
                      done
                      build="docker build ${buildarg} --cache-from=<< parameters.base_tag >> -f << parameters.file >> -t << parameters.base_tag >> << parameters.path >>"
                      eval $build
            - unless:
                condition: << parameters.add_labels >>
                steps:
                - run:
                    name: Build Docker image with arguments and without labels
                    command: |
                      buildarg=""
                      args="<< parameters.args >>"
                      for arg in $args; do
                        buildarg="${buildarg} --build-arg ${arg}"
                      done
                      build="docker build ${buildarg} --cache-from=<< parameters.base_tag >> -f << parameters.file >> -t << parameters.base_tag >> << parameters.path >>"
                      eval $build
        - unless:
            condition: << parameters.use_args >>
            # Use this instead once CircleCI-Public/config-preview-sdk#15 is merged
            # matches: ['([a-zA-Z][\w]*=[\w-\/.:]+)(,[a-zA-Z][\w]*=[\w-\/.:]+)*', "<< parameters.args >>"]
            steps:
            - when:
                condition: << parameters.add_labels >>
                steps:
                - run:
                    name: Build Docker image without arguments and with labels
                    command: |
                      docker build --build-arg BUILD_DATE=`date -u +\"%Y-%m-%dT%H:%M:%SZ\"` --build-arg VCS_REF=`git rev-parse --short HEAD` --cache-from=<< parameters.base_tag >> -f << parameters.file >> -t << parameters.base_tag >> << parameters.path >>
            - unless:
                condition: << parameters.add_labels >>
                steps:
                - run:
                    name: Build Docker image without arguments and without labels
                    command: |
                      docker build --cache-from=<< parameters.base_tag >> -f << parameters.file >> -t << parameters.base_tag >> << parameters.path >>
        - when:
            condition: << parameters.cache >>
            steps:
            - run:
                name: Save Docker image layer cache
                command: |
                  mkdir -p /caches
                  docker save -o /caches/<< parameters.base_tag >>.tar << parameters.base_tag >>
            - save_cache:
                key: docker-<< parameters.path >>-<< parameters.file >>-<< parameters.base_tag >>-{{ .Branch }}-{{ epoch }}
                paths:
                - /caches/<< parameters.base_tag >>.tar
      tag:
        parameters:
          <<: *docker_tags_params
          base_tag:
            description: "Docker base tag to use"
            type: string
            default: app
        steps:
        - run:
            name: Add Docker tags
            command: |
              tags="<< parameters.tags >>"
              for tag in $tags; do
                docker tag << parameters.base_tag >> "$tag"
              done
      test:
        parameters:
          compose:
            description: "Path to the docker compose test file to test"
            type: string
            default: "docker-compose.test.yml"
        steps:
        - run:
            name: Install Docker Compose
            command: |
              if [ ! -e "/usr/local/bin/docker-compose" ]; then
                echo "Installing latest Docker Compose..."
                apk add --no-cache py-pip
                pip install docker-compose
              else
                echo "Skipping installation of Docker Compose..."
              fi
        - run:
            name: Run Docker compose tests
            command: |
              docker-compose -f "<< parameters.compose >>" up --exit-code-from sut --build --abort-on-container-exit
      push:
        parameters:
          <<: *docker_tags_params
        steps:
        - deploy:
            name: Push application Docker image
            command: |
              tags="<< parameters.tags >>"
              for tag in $tags; do
                docker push "$tag"
              done
    jobs:
      build:
        description: "Build Docker image"
        executor:
          name: default
          docker_version: << parameters.docker_version >>
        parameters:
          <<: *docker_arg_params
          <<: *docker_attach_params
          <<: *docker_build_params
          <<: *docker_version_params
        steps:
